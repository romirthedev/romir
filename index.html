<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romir - Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="cursor-glow"></div>
    
    <!-- Hero Section -->
    <section id="hero">
        <div id="particles-js"></div>
        <div class="content fade-in">
            <h1>Hello! I am Romir</h1>
            <h2>CEO | MIT Researcher | Board Member</h2>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div id="particles-js-2"></div>
        <div class="content">
            <div id="typing-text"></div>
        </div>
    </section>

    <!-- Timeline Section -->
    <section id="timeline">
        <div id="particles-js-3"></div>
        <div class="timeline-container">
            <div class="timeline-item" data-role="CEO at TechCorp">
                <h3>CEO</h3>
                <p class="date">2022 - Present</p>
                <div class="details">
                    <p>Leading technological innovation and strategic growth...</p>
                </div>
            </div>
            <div class="timeline-item" data-role="MIT Researcher">
                <h3>MIT Researcher</h3>
                <p class="date">2020 - 2022</p>
                <div class="details">
                    <p>Conducted groundbreaking research in...</p>
                </div>
            </div>
            <div class="timeline-item" data-role="Board Member">
                <h3>Board Member</h3>
                <p class="date">2019 - Present</p>
                <div class="details">
                    <p>Providing strategic oversight and guidance...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div id="mobius-container"></div>
        <div class="contact-content">
            <a href="https://linkedin.com/in/yourprofile" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="tel:+1234567890" class="social-icon">
                <i class="fas fa-phone"></i>
            </a>
            <a href="mailto:your.email@example.com" class="social-icon">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
