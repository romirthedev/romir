<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Engineering Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="perf-stats" id="perf-stats"></div>
    
    <div class="loading-screen">
        <div class="loading-progress"></div>
    </div>

    <canvas id="webgl-background"></canvas>
    
    <main>
        <nav class="nav-container">
            <div class="nav-tracker"></div>
            <div class="performance-indicator">
                <span class="fps">60 FPS</span>
                <span class="memory">0 MB</span>
            </div>
        </nav>

        <section id="intro" class="section">
            <div class="content-grid">
                <h1 class="glitch-text" data-text="Frontend Engineer">Frontend Engineer</h1>
                <div class="tech-stack">
                    <div class="stack-item" data-tech="react">React</div>
                    <div class="stack-item" data-tech="typescript">TypeScript</div>
                    <div class="stack-item" data-tech="webgl">WebGL</div>
                </div>
            </div>
        </section>

        <section id="experience" class="section">
            <div class="content-grid">
                <div class="performance-demo">
                    <div class="virtual-list" id="virtualScroll">
                        <!-- Dynamic content rendered via JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <section id="projects" class="section">
            <div class="content-grid">
                <div class="shader-demo">
                    <canvas id="fragment-shader"></canvas>
                    <div class="shader-controls">
                        <input type="range" id="noiseScale" min="0" max="100" value="50">
                        <input type="range" id="timeScale" min="0" max="100" value="50">
                    </div>
                </div>
            </div> 
        </section>

        <section id="metrics" class="section">
            <div class="content-grid">
                <div class="performance-metrics">
                    <canvas id="metrics-canvas"></canvas>
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="content-grid">
                <div class="contact-form">
                    <form id="contact-form" class="form-with-validation">
                        <div class="input-group">
                            <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                            <span class="validation-indicator"></span>
                        </div>
                        <button type="submit">
                            <span class="button-text">Send</span>
                            <span class="button-loader"></span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="scripts.js"></script>
</body>
</html>
